<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav>
            <u><a href="{{ site.baseurl }}/">Inicio</a></u>
            <u><a href="{{ site.baseurl }}/podcasts">NSL Podcast</a></u>
            <u><a href="{{ site.baseurl }}/aportes">Aportes</a></u>
            <u><a href="{{ site.baseurl }}/opinion">Opinion</a></u>
            <u><a href="{{ site.baseurl }}/informacion">Informacion</a></u>
            <u><a href="{{ site.baseurl }}/raspberrypi">RaspberryPi</a></u>
            <u><a href="{{ site.baseurl }}/tecnologia">Tecnologia</a></u>
            <u><a href="{{ site.baseurl }}/offtopic">OffTopic</a></u>
            <u><a href="{{ site.baseurl }}/encuestas">Encuestas</a></u>
            <u><a href="{{ site.baseurl }}/blogroll">BlogRoll</a></u>
            <u><a href="{{ site.baseurl }}/podcasts_feed">Podcasts Amigos</a></u>
            <u><a href="{{ site.baseurl }}/historico">Entradas Historicas</a></u>
            <u><a href="{{ site.baseurl }}/about">Sobre el Blog</a></u>
          </nav>
        </header>
        <form action="/search/index.html" method="get">
          <input type="text" id="search-box" name="query" t><input type="submit" value="Buscar">
        </form> 
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
    <div>
      <center><iframe id='button_subscribe_ivoox169111' src='https://www.ivoox.com/_p3_169111_1.html?c1=ff6600&c2=ffffff&c3=000000' frameborder='0' allowfullscreen='' scrolling='no' height='95' style='max-size:300px;' width='100%'></iframe></center>
   </div>
  </body>
</html>
