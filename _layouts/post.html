layout: default

<script> 
  // IMPORTANT: Redirect to gitlab
  var url = window.location.href;
  if(url.match(/github.io/g) != null)
    window.location.replace(url.replace("https://neoranger.github.io","https://neositelinux.gitlab.io"));
</script>

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Escrito el {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html %}
</article>
