<script> 
  // IMPORTANT: Redirect to gitlab
  var url = window.location.href;
  if(url.match(/github.io/g) != null)
    window.location.replace(url.replace("https://neoranger.github.io","https://neositelinux.com"));
</script>

<div class="posts">

  {% for post in site.posts  limit:15 %}
        <article class="post">

        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

        <div class="entry">
                {{ post.excerpt }}
        </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer m√°s...</a>
    </article>
  {% endfor %}
